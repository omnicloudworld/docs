site_name: SkyANT

docs_dir: site

theme: 
    name: material
    favicon: assets/icons/558614-512-1.png
    logo: assets/icons/558614.svg
    palette:
        primary: amber
        accent: deep purple
    font:
        text: Montserrat Alternates
        code: Roboto Mono

extra:
    generator: true
    homepage: https://skyant.dev

extra_css:
    - static/css/skyant.css
    - static/css/hide-versions.css

plugins:
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: false
                    show_root_full_path: false
                    show_bases: false
                    show_category_heading: true
    - search:
        indexing: 'full'

nav:

    - 'HOME': index.md
    - 'VISION': vision.md
    - 'DOCKER': docker.md
    - 'PYTHON': python.md
    - 'WORKSPACE': workspace.md
