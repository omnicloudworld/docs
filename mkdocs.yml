site_name: SkyANT

docs_dir: site

theme: 
    name: material
    favicon: assets/icons/558614-512-3.png
    logo: assets/icons/558614.svg
    palette:
        primary: amber
        accent: deep purple
    font:
        text: Montserrat
        code: Roboto Mono
    features:
        - search.highlight
        - search.suggest
        - navigation.tabs
        - navigation.tabs.sticky


extra:
    generator: true
    homepage: https://skyant.dev

    social:
        
        - icon: fontawesome/solid/circle-dollar-to-slot
          link: https://buymeacoffee.com/skyantdev
          name: Donate US
        
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/skyantdev
          name: SkyANT on Twitter
        
        - icon: fontawesome/brands/slack
          link: https://skyantdev.slack.com
          name: SkyANT on Slack

        - icon: fontawesome/solid/at
          link: mailto:info@skyant.dev


extra_css:
    - static/css/skyant.css
    - static/css/hide-versions.css

plugins:
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: true
                    show_root_full_path: false
                    show_root_toc_entry: true
                    show_bases: false
                    show_category_heading: false

    - search:
        indexing: 'full'
        projects:
            - project: skyant-adept


nav:

    - 'HOME': index.md
    - 'DATA': data.md
    - 'DOCKER': docker.md
    - 'gRPC': grpc.md
    - 'REST': rest.md
    - 'SCRAPPING': scrapping.md
    - 'WEBUI': webui.md
    - 'TOOLS': tools.md
